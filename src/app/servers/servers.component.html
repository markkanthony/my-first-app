<div class="container">


    <div class="col-md-12">
        <label>Server Name</label>
        <input type="text" class="form-control" [(ngModel)]="serverName">
    </div>
    <div class="col-md-12">
        <button class="btn btn-primary" [disabled]="allowNewServer" (click)="addNewServer()">Add Server</button>
    </div>
    <div class="col-md-12" >
       <p *ngIf="displayMessage; else noServer" >Test: {{result}}</p>
       <ng-template #noServer>
            <p>No Server</p>
       </ng-template>
    </div>
    <div class="col-md-12">
        <p *ngFor="let item of serverList; let i = index"
           [ngStyle]="{'background': i % 2 > 0 ? 'blue' : 'red'}"
           [ngClass]="{'white-text': i >= 5}"
        >{{item}}</p>
    </div> 

    

</div>
